<html>

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-slate-50">
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
    style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col items-center justify-center">
      <div class="px-4 py-5 flex flex-1 w-full items-center justify-center">
        <div class="layout-content-container flex flex-col w-full max-w-md bg-white shadow-lg rounded-xl p-8">
          <div class="flex justify-center mb-6">
            <span class="material-icons-outlined text-red-500" style="font-size: 64px;">error_outline</span>
          </div>
          <h2 class="text-slate-900 text-3xl font-bold leading-tight text-center pb-4">Oops! Something Went Wrong</h2>
          <p class="text-slate-600 text-base font-normal leading-relaxed pb-6 text-center">
            It seems we encountered an issue while trying to access the LinkedIn profile. Please ensure you are on a
            valid LinkedIn profile page and try again. If the problem
            persists, there might be temporary access issues.
          </p>
          <div class="flex flex-col items-center space-y-3">
            <button
              class="flex w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[#0c7ff2] text-white text-base font-semibold leading-normal tracking-wide shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-150">
              <span class="truncate">Try Again</span>
            </button>
            <button
              class="flex w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-slate-100 text-slate-700 text-base font-medium leading-normal tracking-wide hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-300 focus:ring-opacity-50 transition-colors duration-150">
              <span class="truncate">Contact Support</span>
            </button>
          </div>
          <p class="text-slate-500 text-xs font-normal leading-normal pt-6 text-center">
            Error Code: LNKD_SCRAPE_FAIL_001
          </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
