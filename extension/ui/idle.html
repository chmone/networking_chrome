<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>ConnectIQ - Idle Screen</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
          .primary-bg {
            background-color: #dce8f3;
          }
          .primary-text {
            color: #1e40af;}
          .secondary-text {
            color: #4b5563;}
          .accent-bg {
            background-color: #93c5fd;}
          .hover-accent-bg:hover {
            background-color: #60a5fa;}
        </style>
    </head>
    <body style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col primary-bg group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col items-center justify-center">
    <div class="flex flex-col w-full max-w-md p-8 bg-white shadow-xl rounded-lg items-center text-center">
    <div class="flex flex-col items-center gap-4 mb-8">
    <!-- DEFAULT PROFILE IMAGE PLACEHOLDER - Will be replaced with dynamic profile image in future versions -->
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-white shadow-md bg-gray-300 flex items-center justify-center">
    <svg class="w-16 h-16 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
    </div>
    <div class="flex flex-col items-center justify-center">
    <p class="text-2xl font-bold primary-text">Your Profile</p>
    <p class="text-base secondary-text">LinkedIn User</p>
    </div>
    </div>
    <!-- GIPHY GIF INTEGRATION FROM MAIN ROOT -->
    <div class="w-full aspect-[16/9] rounded-lg overflow-hidden mb-8 shadow-inner flex items-center justify-center">
    <img src="giphy.gif" alt="Ready to Network Animation" class="w-full h-full object-cover"/>
    </div>
    <p class="text-lg secondary-text font-medium">
                Ready to Network?
              </p>
    <p class="text-sm text-gray-500 mb-6">
                Visit someone else's LinkedIn profile to start analyzing potential connections!
              </p>
    <button id="manualAnalysisButton" class="px-6 py-3 accent-bg text-white font-semibold rounded-lg shadow-md hover-accent-bg transition-colors duration-300">
                Analyze My Profile Anyway
              </button>
    </div>
    </div>
    </div>
