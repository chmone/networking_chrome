<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Profile Scraped Successfully</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 md:p-12 max-w-md w-full text-center">
    <div class="flex justify-center mb-6">
      <span class="material-icons text-green-500" style="font-size: 64px;">
        check_circle_outline
      </span>
    </div>
    <h1 class="text-3xl font-bold text-slate-800 mb-4">Profile Scraped Successfully!</h1>
    <p class="text-slate-600 mb-8 text-lg">
      The LinkedIn profile information has been successfully extracted and is ready for your review.
    </p>
    <button
      class="w-full bg-[#0c7ff2] hover:bg-[#0a6cce] text-white text-lg font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#0c7ff2] focus:ring-opacity-50">
      View Details
    </button>
    <button
      class="mt-4 w-full bg-slate-100 hover:bg-slate-200 text-slate-700 text-lg font-semibold py-3 px-6 rounded-lg border border-slate-300 hover:border-slate-400 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-opacity-50">
      Close
    </button>
  </div>

</body>

</html>
