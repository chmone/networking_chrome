<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<title>Networking Score Loader</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .pulsating-circle {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }
    @keyframes progress-indeterminate {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body class="bg-slate-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden items-center justify-center">
<div class="layout-container flex flex-col items-center justify-center bg-white shadow-lg rounded-xl" style="width: 400px; height: 564px;">
<div class="layout-content-container flex flex-col w-full h-full items-center justify-center text-center p-10">
<div class="mb-8">
<svg class="w-20 h-20 text-[#0b80ee] pulsating-circle" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 11.667 0l3.181-3.183m-4.991-2.691V5.25A2.25 2.25 0 0 0 18 3H6a2.25 2.25 0 0 0-2.25 2.25v4.992S2.985 16.652 2.985 19.644m16.024-6.202L12 16.5m0 0L8.015 13.442M12 16.5V21m0-11.25a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<h2 class="text-slate-800 text-xl font-semibold leading-tight mb-4">Calculating networking score...</h2>
<p class="text-slate-600 text-sm font-normal leading-relaxed mb-8">Analyzing profile, this may take a few moments.</p>
<div class="w-full h-2.5 bg-slate-200 rounded-full overflow-hidden">
<div class="h-full bg-[#0b80ee] animate-pulse" style="width: 60%; animation: progress-indeterminate 2s ease-out infinite;"></div>
</div>
</div>
</div>
</div>

</body></html>
