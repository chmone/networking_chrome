<html>

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .material-icons-outlined {
      font-size: inherit;
      line-height: inherit;
    }
  </style>
</head>

<body class="bg-slate-50">
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
    style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="flex h-full grow flex-col items-center justify-center p-2 md:p-4">
      <div class="layout-content-container flex flex-col w-full max-w-md bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="p-4 @container relative">
          <div class="absolute top-4 right-4">
            <div class="relative" id="profileDropdownMenuButton">
              <button id="menuToggleButton"
                class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-xs font-medium py-1.5 px-3 rounded-md flex items-center"
                aria-haspopup="true" aria-expanded="false" aria-label="Open navigation menu">
                Menu
                <span class="material-icons-outlined ml-1" style="font-size: 16px;">arrow_drop_down</span>
              </button>
              <div id="menuDropdown" class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-1 z-10 hidden" role="menu" aria-labelledby="menuToggleButton">
                <a id="navMyProfileLink" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100" href="#" role="menuitem">My
                  Profile</a>
                <a id="navSettingsLink" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
                  href="#" role="menuitem">Settings</a>
              </div>
            </div>
          </div>
          <div class="flex w-full flex-col items-center gap-4 mb-4">
            <div class="relative">
              <img id="profileImage" class="aspect-square object-cover rounded-full border-4 border-white shadow-md" style="width: 120px; height: 120px;" src="https://via.placeholder.com/120" alt="Profile Picture">
            </div>
            <div class="flex flex-col items-center justify-center">
              <p id="profileName"
                class="text-slate-800 text-2xl font-semibold leading-tight tracking-tight text-center">[Profile Name]
              </p>
              <p id="profileLocation" class="text-slate-500 text-xs font-normal leading-normal text-center mt-0.5">[Location]</p>
              <p id="profileHeadline" class="text-slate-500 text-sm font-normal leading-normal text-center mt-1">
                [Profile Headline]</p>
            </div>
          </div>
          <div class="space-y-4">
            <div>
              <h3 class="text-slate-700 text-sm font-semibold leading-tight tracking-tight px-1 pb-2 flex items-center">
                <span class="material-icons-outlined mr-2 text-slate-500" style="font-size: 20px;">description</span>
                Summary
              </h3>
              <p id="profileSummary" class="text-slate-600 text-sm font-normal leading-relaxed px-1">[Profile Summary]
              </p>
            </div>
            <div>
              <h3 class="text-slate-700 text-sm font-semibold leading-tight tracking-tight px-1 pb-2 flex items-center">
                <span class="material-icons-outlined mr-2 text-slate-500" style="font-size: 20px;">work_outline</span>
                Experience
              </h3>
              <div id="experienceContainer" class="space-y-3">
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                  <p class="text-slate-800 text-sm font-medium leading-normal">[No experience data available]</p>
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-slate-700 text-sm font-semibold leading-tight tracking-tight px-1 pb-2 flex items-center">
                <span class="material-icons-outlined mr-2 text-slate-500" style="font-size: 20px;">school</span>
                Education
              </h3>
              <div id="educationContainer" class="space-y-3">
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                  <p class="text-slate-800 text-sm font-medium leading-normal">[No education data available]</p>
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-slate-700 text-sm font-semibold leading-tight tracking-tight px-1 pb-2 flex items-center">
                <span class="material-icons-outlined mr-2 text-slate-500" style="font-size: 20px;">verified</span>
                Licenses & Certifications
              </h3>
              <div id="licensesContainer" class="space-y-3">
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                  <p class="text-slate-800 text-sm font-medium leading-normal">[No licenses or certifications data
                    available]</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
